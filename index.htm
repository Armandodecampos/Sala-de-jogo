        function countDice(face, players) {

        async function handleGameStateUpdateForLeavingPlayer(leavingPlayerId) {
            if (!gameState || !gameStarted || !gameState.players[leavingPlayerId]) {
                console.log("O jogo n√£o est√° em andamento ou o jogador que saiu n√£o estava jogando. Nenhuma atualiza√ß√£o de estado necess√°ria.");
                return;
            }

            console.log(`Removendo ${leavingPlayerId} do jogo.`);

            // Cria uma c√≥pia profunda para evitar muta√ß√£o direta
            const updatedGameState = JSON.parse(JSON.stringify(gameState));
            const leavingPlayerIndex = updatedGameState.turnOrder.indexOf(leavingPlayerId);

            // Remove o jogador do estado
            delete updatedGameState.players[leavingPlayerId];
            updatedGameState.turnOrder = updatedGameState.turnOrder.filter(id => id !== leavingPlayerId);

            // Verifica se o jogo terminou
            if (updatedGameState.turnOrder.length <= 1) {
                updatedGameState.gameWinner = updatedGameState.turnOrder[0] || null;
            } else if (gameState.currentPlayer === leavingPlayerId) {
                // Se era a vez do jogador que saiu, passa o turno para o pr√≥ximo
                const nextPlayerIndex = leavingPlayerIndex % updatedGameState.turnOrder.length;
                updatedGameState.currentPlayer = updatedGameState.turnOrder[nextPlayerIndex];
                console.log(`Era a vez de ${leavingPlayerId}. O turno agora √© de ${updatedGameState.currentPlayer}.`);
            }

            // Transmite o estado atualizado
            await updateAndBroadcastGameState(updatedGameState, true);
        }

        async function joinRoomRealtime(roomCode) {
            if (!currentUser) return;
            await leaveRoomRealtime();
            currentRoomChannel = sb.channel(`room:${roomCode}`, { config: { presence: { key: currentUser.id } } });

            // Ouvinte para ATUALIZA√á√ïES GERAIS DO JOGO
            currentRoomChannel.on('broadcast', { event: 'game_state_update' }, ({ payload }) => {
                gameStarted = payload.gameStarted;
                gameState = payload.gameState;
                renderRoomUI();
                renderGameUI();
            });

            // NOVO: Ouvinte para quando o anfitri√£o fecha a sala intencionalmente
            currentRoomChannel.on('broadcast', { event: 'host_left_and_closed_room' }, ({ payload }) => {
                showToast(payload.message || 'O anfitri√£o encerrou a sala.');
                // For√ßa a sa√≠da da sala e o retorno ao lobby
                leaveRoomAndGoToLobby();
            });


            currentRoomChannel.on('presence', { event: 'sync' }, () => {
                 // A sincroniza√ß√£o pode ser lenta. Se o anfitri√£o n√£o estiver mais na lista de presen√ßa,
                // significa que ele saiu. Para evitar que os jogadores fiquem presos,
                // verificamos isso e os enviamos de volta ao lobby.
                const presences = currentRoomChannel.presenceState();
                if (currentRoom && !presences[currentRoom.creator_id]) {
                    console.warn("Detectado que o anfitri√£o n√£o est√° mais presente durante a sincroniza√ß√£o. Fechando a sala.");
                    showToast('O anfitri√£o desconectou-se. A sala foi fechada.');
                    leaveRoomAndGoToLobby();
                } else {
                    handlePresenceSync(presences);
                }
            });

            // Ouvinte para detectar quando um jogador sai (desconex√£o inesperada)
            currentRoomChannel.on('presence', { event: 'leave' }, ({ key, leftPresences }) => {
                const leavingPlayerId = key;
                if (leavingPlayerId === currentRoom?.creator_id) {
                    // Se o anfitri√£o sair inesperadamente, os clientes restantes limpam a sala
                    // e voltam para o lobby para evitar ficarem presos.
                    console.log('O anfitri√£o desconectou-se inesperadamente. Verificando a necessidade de limpeza.');

                    const remainingParticipantIds = Object.keys(currentRoomChannel.presenceState())
                        .filter(id => id !== leavingPlayerId);

                    if (remainingParticipantIds.length > 0) {
                        // Sele√ß√£o determin√≠stica: o primeiro ID em ordem alfab√©tica √© o respons√°vel por limpar.
                        remainingParticipantIds.sort();
                        const designatedCleanerId = remainingParticipantIds[0];

                        if (currentUser && currentUser.id === designatedCleanerId) {
                            console.log('Voc√™ foi designado para limpar a sala √≥rf√£.');
                            sb.from('rooms').delete().eq('room_code', currentRoom.room_code)
                                .then(({ error }) => {
                                    if (error) console.error('Erro ao limpar a sala √≥rf√£:', error.message);
                                    else console.log('Sala √≥rf√£ limpa com sucesso.');
                                });
                        }
                    }
                    // Todos os clientes restantes s√£o enviados de volta ao lobby.
                    showToast('O anfitri√£o desconectou-se. A sala foi fechada.');
                    leaveRoomAndGoToLobby();

                } else if (gameStarted && currentUser?.id === currentRoom?.creator_id) {
                    // Se um jogador (n√£o anfitri√£o) sai durante um jogo, o anfitri√£o atualiza o estado.
                    console.log(`O jogador ${leavingPlayerId} saiu. O anfitri√£o est√° atualizando o estado do jogo.`);
                    handleGameStateUpdateForLeavingPlayer(leavingPlayerId);
                }
                 // √â importante chamar o sync aqui para atualizar a lista de participantes imediatamente
                 handlePresenceSync(currentRoomChannel.presenceState());
            });

            currentRoomChannel.subscribe(async (status) => {
                if (status === 'SUBSCRIBED') {
                    await currentRoomChannel.track({ email: currentUser.email, joined_at: new Date().toISOString() });
                }
            });
        }

        async function leaveRoomRealtime() {

                } else if (data) {
                    // Verifica o sinalizador 'game_started'
                    if (data.game_started) {
                        showLobbyMessage('O jogo j√° come√ßou nesta sala.', true);
                    } else {
                        currentRoom = data;
                        roomCodeDisplay.textContent = data.room_code;
                        showView('room-view');
                        setRoomViewMode(true);
                        joinRoomForm.reset();
                        await joinRoomRealtime(data.room_code);
                        await saveUserCurrentRoom(data.room_code);
                        renderRoomUI();
                    }
                } else {
                    showLobbyMessage('Sala n√£o encontrada. Verifique o c√≥digo.', true);
                }
            } catch (err) {
                console.error("Erro inesperado ao entrar na sala:", err);
                showLobbyMessage("Ocorreu um erro inesperado. Tente novamente.", true);
            } finally {
                toggleLoading(false);
            }
        });

        leaveRoomBtn.addEventListener('click', async () => {
            toggleLoading(true);
            try {
                const isHost = currentUser && currentRoom && currentUser.id === currentRoom.creator_id;

                if (isHost && currentRoomChannel) {
                    // Notifica a todos que a sala est√° fechando ANTES de realmente fechar.
                    // Isso d√° aos outros clientes a chance de receber a mensagem.
                    await currentRoomChannel.send({
                        type: 'broadcast',
                        event: 'host_left_and_closed_room',
                        payload: { message: 'O anfitri√£o encerrou a sala.' }
                    });

                    // Deleta a sala do banco de dados, impedindo que novos jogadores entrem.
                    const { error } = await sb.from('rooms').delete().eq('room_code', currentRoom.room_code);
                    if (error) {
                        // A limpeza de presen√ßa cuidar√° disso se a exclus√£o falhar, mas √© bom registrar.
                        console.error('Erro ao deletar a sala como anfitri√£o:', error.message);
                    }
                }

                // A a√ß√£o local de sair e voltar ao lobby √© a mesma para anfitri√µes e jogadores.
                await leaveRoomAndGoToLobby();
                showLobbyMessage('', false); // Limpa mensagens de erro antigas no lobby.

            } catch (err) {
                console.error("Erro ao sair da sala:", err);
                // For√ßa a volta ao lobby mesmo em caso de erro.
                await leaveRoomAndGoToLobby().catch(e => console.error("Falha ao for√ßar a sa√≠da para o lobby:", e));
                showLobbyMessage("Ocorreu um erro ao sair da sala.", true);
            } finally {
                toggleLoading(false); // Garante que o carregamento seja desativado.
            }
        });

        // --- 8. L√ìGICA DE A√á√ïES DO JOGO ---
        bidBtn.addEventListener('click', async () => {
            if (!gameState || currentUser.id !== gameState.currentPlayer) return;

            const quantity = parseInt(document.getElementById('bid-quantity').value, 10);
            const face = parseInt(document.getElementById('bid-face').value, 10);

            // Valida√ß√£o do lance
            const { currentBid } = gameState;
            if (currentBid) {
                if (quantity < currentBid.quantity || (quantity === currentBid.quantity && face <= currentBid.face)) {
                    alert("Seu lance deve ser maior que o lance atual.");
                    return;
                }
            }
             // Determina o pr√≥ximo jogador usando a ordem de turno oficial
            const { turnOrder } = gameState;
            const currentIndex = turnOrder.indexOf(currentUser.id);
            const nextIndex = (currentIndex + 1) % turnOrder.length;
            const nextPlayerId = turnOrder[nextIndex];

            // Atualiza o estado do jogo com o novo lance
            const newBid = {
                bidderId: currentUser.id,
                quantity: quantity,
                face: face,
            };

            const updatedGameState = {
                ...gameState,
                currentBid: { quantity, face },
                lastBidder: currentUser.id,
                currentPlayer: nextPlayerId,
                turn: gameState.turn + 1,
                // Adiciona o novo lance ao hist√≥rico
                bidHistory: [...gameState.bidHistory, newBid],
            };

            // Atualiza e transmite o estado
            await updateAndBroadcastGameState(updatedGameState, true);
        });

        exactBtn.addEventListener('click', async () => {
            if (!gameState || currentUser.id !== gameState.currentPlayer || !gameState.currentBid) return;

            const { players, currentBid } = gameState;
            const bidderId = currentUser.id;

            // 1. Contar a quantidade real de dados
            const actualQuantity = countDice(currentBid.face, players);
            const allDice = Object.values(players).flatMap(p => p.dice.map(d => ({ playerId: p.id, face: d })));

            // 2. Determinar o resultado e atualizar a contagem de dados
            const bidWasExact = actualQuantity === currentBid.quantity;
            const updatedPlayers = JSON.parse(JSON.stringify(players)); // C√≥pia profunda
            let roundMessage = '';
            let loserForNextRound = bidderId; // O jogador que aposta sempre come√ßa a pr√≥xima rodada

            if (bidWasExact) {
                // O jogador acertou, todos os outros perdem um dado
                roundMessage = `${presences[bidderId]?.[0].email} CRAVOU! Havia exatamente ${actualQuantity} dados de face ${currentBid.face}. Todos os outros jogadores perdem um dado.`;
                for (const playerId in updatedPlayers) {
                    if (playerId !== bidderId) {
                        updatedPlayers[playerId].diceCount--;
                    }
                }
            } else {
                // O jogador errou e perde um dado
                updatedPlayers[bidderId].diceCount--;
                roundMessage = `${presences[bidderId]?.[0].email} errou! Havia ${actualQuantity} dados de face ${currentBid.face}, n√£o ${currentBid.quantity}. Ele perde um dado.`;
            }

            // 3. Preparar o estado atualizado do jogo para a revela√ß√£o
            const updatedGameState = {
                ...gameState,
                players: updatedPlayers,
                roundInfo: {
                    reveal: true,
                    bidder: bidderId,
                    challenger: null, // N√£o h√° desafiante neste caso
                    loser: loserForNextRound,
                    actualQuantity: actualQuantity,
                    message: roundMessage,
                    allDice: allDice,
                }
            };

            await updateAndBroadcastGameState(updatedGameState, true);
        });

        challengeBtn.addEventListener('click', async () => {
            if (!gameState || currentUser.id !== gameState.currentPlayer) return;

            const { players, currentBid, lastBidder } = gameState;
            const challenger = currentUser.id;

            // 1. Contar os dados
            const actualQuantity = countDice(currentBid.face, players);
            const allDice = Object.values(players).flatMap(p => p.dice.map(d => ({ playerId: p.id, face: d })));

            // 2. Determinar o perdedor
            const bidWasCorrect = actualQuantity >= currentBid.quantity;
            const loser = bidWasCorrect ? challenger : lastBidder;

            // 3. Atualizar o estado do jogo
            const updatedPlayers = { ...players };
            updatedPlayers[loser].diceCount--;

            const roundMessage = bidWasCorrect ?
                `O lance era VERDADEIRO! Havia ${actualQuantity} dados de face ${currentBid.face}. ${presences[challenger]?.[0].email} perde um dado.` :
                `O lance era FALSO! Havia apenas ${actualQuantity} dados de face ${currentBid.face}. ${presences[lastBidder]?.[0].email} perde um dado.`;

            const updatedGameState = {
                ...gameState,
                players: updatedPlayers,
                roundInfo: {
                    reveal: true,
                    bidder: lastBidder,
                    challenger: challenger,
                    loser: loser,
                    actualQuantity: actualQuantity,
                    message: roundMessage,
                    allDice: allDice // Inclui todos os dados para a revela√ß√£o
                }
            };

            await updateAndBroadcastGameState(updatedGameState, true);
        });

        nextRoundBtn.addEventListener('click', async () => {
            if (!gameState || !gameState.roundInfo.loser) return;

            // Qualquer um pode clicar, mas apenas o anfitri√£o envia a atualiza√ß√£o para evitar corridas.
            if (currentUser.id !== currentRoom.creator_id) {
                console.log("Apenas o anfitri√£o pode iniciar a pr√≥xima rodada.");
                return;
            }

            // 1. Verificar se h√° um vencedor
            const remainingPlayers = Object.entries(gameState.players).filter(([id, player]) => player.diceCount > 0);
            if (remainingPlayers.length <= 1) {
                const winnerId = remainingPlayers.length === 1 ? remainingPlayers[0][0] : null;
                const finalGameState = { ...gameState, gameWinner: winnerId };

                // O anfitri√£o atualiza o banco de dados para indicar que o jogo terminou
                const { error } = await sb.from('rooms').update({ game_started: false }).eq('room_code', currentRoom.room_code);
                if (error) {
                    showToast(`Erro ao finalizar o jogo: ${error.message}`);
                }

                await updateAndBroadcastGameState(finalGameState, false);
                return;
            }

            // 2. Preparar a pr√≥xima rodada
            const playersForNextRound = { ...gameState.players };
            // Remove jogadores com 0 dados
            for (const playerId in playersForNextRound) {
                if (playersForNextRound[playerId].diceCount <= 0) {
                    delete playersForNextRound[playerId];
                }
            }

            const nextRoundState = {
                ...gameState,
                players: playersForNextRound,
                currentBid: null,
                lastBidder: null,
                bidHistory: [], // Limpa o hist√≥rico para a nova rodada
                turn: 1,
                round: gameState.round + 1,
                currentPlayer: gameState.roundInfo.loser,
                roundInfo: { reveal: false, message: '' },
            };

            // Rola novos dados para os jogadores restantes
            for (const playerId in nextRoundState.players) {
                const player = nextRoundState.players[playerId];
                player.dice = Array.from({ length: player.diceCount }, () => Math.floor(Math.random() * 6) + 1);
            }
            await updateAndBroadcastGameState(nextRoundState, true);
        });

        backToLobbyBtn.addEventListener('click', async () => {
            leaveRoomBtn.click();
        });

        // --- 7. INICIALIZA√á√ÉO E AUTENTICA√á√ÉO ---
        async function handleUserLoggedIn(session) {
            currentUser = session.user;
            welcomeMessage.textContent = `Bem-vindo, ${currentUser.email}`;
            const { data: profile, error } = await sb.from('profiles').select('last_room').eq('id', currentUser.id).single();
            if (error) {
                console.error('Erro ao buscar perfil:', error.message);
                showView('lobby-view'); // Falha para o lobby por seguran√ßa
                return;
            }
            if (profile && profile.last_room) {
                const { data: roomData } = await sb.from('rooms').select('room_code, creator_id').eq('room_code', profile.last_room).maybeSingle();
                if (roomData) {
                    currentRoom = roomData; // Armazena detalhes da sala
                    roomCodeDisplay.textContent = roomData.room_code;
                    showView('room-view');
                    setRoomViewMode(true); // Entra no modo de tela cheia ao recarregar
                    joinRoomRealtime(roomData.room_code);
                    renderRoomUI(); // Renderiza a UI da sala
                } else {
                    await clearUserCurrentRoom();
                    showView('lobby-view');
                }
            } else {
                showView('lobby-view');
            }
        }

        // √önico listener para o estado de autentica√ß√£o. Ele lida com o login inicial (INITIAL_SESSION) e todas as mudan√ßas.
        sb.auth.onAuthStateChange(async (event, session) => {
            // Este manipulador √© executado em segundo plano e n√£o deve acionar um
            // indicador de carregamento vis√≠vel, pois pode travar a UI em atualiza√ß√µes de sess√£o.
            // Apenas os manipuladores de eventos iniciados pelo usu√°rio (login, logout, etc.) devem mostrar o spinner.
            try {
                // Se existe uma sess√£o, o usu√°rio est√° logado.
                if (session) {
                    await handleUserLoggedIn(session);
                }
                // Se n√£o h√° sess√£o, o usu√°rio est√° deslogado.
                else {
                    await leaveRoomRealtime();
                    currentUser = null;
                    setRoomViewMode(false); // Garante que a visualiza√ß√£o volte ao normal no logout
                    showView('auth-view');
                }
            } catch (error) {
                console.error("Erro durante a mudan√ßa de estado de autentica√ß√£o:", error);
                // Garante que o usu√°rio veja a tela de login se algo der errado
                await leaveRoomRealtime();
                await sb.auth.signOut().catch(e => console.error('O logout falhou no erro:', e));
                showView('auth-view');
            }
        });

        window.addEventListener('beforeunload', () => { if (currentRoomChannel) leaveRoomRealtime(); });

        // Expor fun√ß√µes e estado para testes do Playwright
        window.testUtils = {
            setCurrentUser: (user) => currentUser = user,
            setCurrentRoom: (room) => currentRoom = room,
            setCurrentRoomChannel: (channel) => currentRoomChannel = channel,
            setGameStarted: (started) => gameStarted = started,
            setGameState: (state) => gameState = state,
            setPresences: (p) => presences = p,
            renderRoomUI: () => renderRoomUI(),
            renderGameUI: () => renderGameUI(),
            showView: (viewId) => showView(viewId),
        };
    </script>
